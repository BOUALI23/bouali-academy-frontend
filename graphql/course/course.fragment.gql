fragment Course on CourseEntityResponse {
  data {
    id
    attributes {
      name
      description
      price
      instructor
      cover {
        ...File
      }
      instructor_image {
        ...File
      }
      category {
        ...Category
      }
      lessons {
        id
      }
    }
  }
}

fragment Courses on CourseEntityResponseCollection {
  data {
    id
    attributes {
      name
      description
      instructor
      price
      cover {
        ...File
      }
      instructor_image {
        ...File
      }
      category {
        ...Category
      }
      lessons {
        id
      }
    }
  }
}
